<style>
.tpl-table-list-select {
	text-align: left;
	width: 470px;
}

#statusChange {
	margin-left: 36%;
}
.am-u-sm-4,label,input{
	padding-right:0px !important;
	padding-left: 0px !important;
}

.label-weight{
	font-weight: bold;
} 
.fabu{
	padding-right: 3% !important;
}
.am-left{
	float:left;
	width: 17.6%;
}
.table-top-border{
	border-top: 1px solid #eef1f5;
	padding-top:10px;
	padding-bottom:10px;
}
.tpl-table-list-select {
    text-align: left;
    width: unset;
}
</style>
<div class="row-content am-cf">
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title  am-cf">投稿管理</div>
				</div>
				<div class="widget-body  am-fr">
					<div class="am-u-sm-12">
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								作品名稱：
							</div>
							<div class="am-u-sm-8">
								<div class="am-form-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" placeholder="作品名稱" id="name" th:value="${name}" />
								</div>
							</div>
						</div>
						
						<input type="hidden" id="sort" name="sort" th:value="${sort}"/>
						<input type="hidden" id="isAsc" name="isAsc" th:value="${isAsc}"/>
						
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								學生姓名：
							</div>
							<div class="am-u-sm-8">
								<div class="am-form-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" placeholder="學生姓名" id="studentName" th:value="${studentName}" />
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								學校：
							</div>
							<div class="am-u-sm-8">
								<div class="am-form-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" placeholder="學校" id="schoolName" th:value="${schoolName}" />
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-3"></div>
					</div>
					<div class="am-u-sm-12">
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								Email：
							</div>
							<div class="am-u-sm-8">
								<div class="am-form-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" placeholder="Email" id="email" th:value="${email}" />
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								聯絡電話：
							</div>
							<div class="am-u-sm-8">
								<div class="am-form-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" placeholder="聯絡電話" id="phone" th:value="${phone}" />
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								作品類型：
							</div>
							<div class="tpl-table-list-select" id="statusChange">
								<select id="type" class="selectReset" data-am-selected="{btnWidth: '95%'}"> 
									<option value="-1">請選擇</option>
									<option value="0" th:selected="${type} eq 0">書法</option>
									<option value="1" th:selected="${type} eq 1">繪畫</option>
									<option value="2" th:selected="${type} eq 2">攝影</option>
									<option value="3" th:selected="${type} eq 3">多媒體</option>
									<option value="4" th:selected="${type} eq 4">作文</option>
									<option value="5" th:selected="${type} eq 5">其他</option>
								</select>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-3"></div>
					</div>
					<div class="am-u-sm-12">
						<div class="am-u-sm-12 am-u-lg-3">
							<div class="am-u-sm-4 label-weight">
								狀態：
							</div>
							<div class="tpl-table-list-select" id="statusChange">
								<select id="status" class="selectReset" data-am-selected="{btnWidth: '95%'}"> 
									<option value="-1">請選擇</option>
									<option value="0" th:selected="${status} eq 0">待審核</option>
									<option value="1" th:selected="${status} eq 1">通過</option>
									<option value="2" th:selected="${status} eq 2">未通過</option>
								</select>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-lg-6" style="float:left;">
							<label class="label-weight am-left fabu">投稿时间： </label>
							<div classs="tpl-form-border-form">
								<input type="text" id="from" class="empty date-input" name="from" placeholder="yyyy-mm-dd" readonly="readonly" th:value="${from}" /> 
								<span>至</span>
								<input type="text" id="to" class="empty date-input" name="to" placeholder="yyyy-mm-dd" readonly="readonly" th:value="${to}" />
							</div>
						</div>
					</div>
					<div class="am-u-sm-12" style="padding-bottom:10px;margin-top: 10px;">
						<div class="am-u-sm-12 am-u-lg-3" style="float:left;">
							<div class="tpl-table-list-select">
								<div>
									<button class="am-btn am-btn-primary am-btn-sm am-round"
										type="button" onclick="search()">搜索</button>
									<button class="am-btn am-btn-warning am-btn-sm am-round"
										type="button" onclick="allEmpty()">清空</button>
								</div>
							</div>
						</div>
					</div>
					
					<div class="am-u-sm-12 table-top-border">
					</div>

						<table width="100%"
							class="am-table am-table-compact am-table-striped tpl-table-black "
							id="example-r">
							<thead>
								<tr>
									<th>作品名稱</th>
									<th>作品類型</th>
									<th>學生姓名</th>
									<th>學校</th>
									<th>Email</th>
									<th>聯絡電話</th>
									<th>投稿時間<div id="click-sort"><div id="sort-asc" onclick="sortAsc('draft_time');" th:style="${(sort eq 'draft_time' && isAsc eq 'true') ? 'color:#666565' : ''}"><i class="am-icon-sort-asc"></i></div><div  id="sort-desc" onclick="sortDesc('draft_time');" th:style="${(sort eq 'draft_time' && isAsc eq 'false') ? 'color:#666565' : ''}"><i class="am-icon-sort-desc"></i></div></div></th>
									<th>狀態</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" th:each="record,recordStat:${page.records}">
									<td th:text="${record.name}"></td>
									<td class="am-text-middle">
										<span th:if="${record.type == 0}">書法</span>
										<span th:if="${record.type == 1}">繪畫</span>
										<span th:if="${record.type == 2}">攝影</span>
										<span th:if="${record.type == 3}">多媒體</span>
										<span th:if="${record.type == 4}">作文</span>
										<span th:if="${record.type == 5}">其他</span>
									</td>
									<td th:text="${record.studentName}"></td>
									<td th:text="${record.schoolName}"></td>
									<td th:text="${record.email}"></td>
									<td th:text="${record.phone}"></td>
									<td th:text="${#dates.format(record.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td class="am-text-middle">
										<span th:if="${record.status == 0}" class='am-badge am-badge-warning'>待確認</span>
										<span th:if="${record.status == 1}" class='am-badge am-badge-success'>通過</span>
										<span th:if="${record.status == 2}" class='am-badge am-badge-info'>未通過</span>
									</td>
									<td>
										<div class="tpl-table-black-operation">
											<a href="javascript:;" th:onclick="'javascript:loadPage(\'draftuser/'+${record.id}+'/select\');'"> <i class="am-icon-eye"></i> 查看</a>
										</div>
									</td>
								</tr>
								<!-- more data -->
							</tbody>
						</table>
					</div>
					<div class="am-u-lg-12 am-cf">

						<div class="am-fr">
							<ul class="am-pagination tpl-pagination">

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
	<![CDATA[

		$("#from").datepicker({
		      defaultDate: "+1w",
		      changeMonth: true,
		      numberOfMonths: 3,
		      onClose: function(selectedDate) {
		    	  console.log(selectedDate)
		        $("#to").datepicker( "option", "minDate", selectedDate );
		      }
		    });
	    $("#to").datepicker({
	      defaultDate: "+1w",
	      changeMonth: true,
	      numberOfMonths: 3,
	      onClose: function(selectedDate) {
	        $("#from").datepicker("option", "maxDate", selectedDate );
	      }
	    });
		 
	 	$('select').selected();
	 	function params(sort,isAsc){
	 		var name = $('#name').val();
			var schoolName = $('#schoolName').val();
			var studentName = $('#studentName').val();
			var status = $('#status').val();
			var email = $('#email').val();
			var type = $('#type').val();
			var from = $('#from').val();
			var to = $('#to').val();
			
			if($("#sort").val()!=null && sort==null){
				sort=$("#sort").val();
			}
			
			if($("#isAsc").val()!=null && isAsc==null){
				isAsc=$("#isAsc").val();
			}
			
			
			var jsonParam = {
				"name":name,
				"schoolName":schoolName,
				"studentName":studentName,
				"email":email,
				"type":type,
				"status":status,
				"from":from,
				"to":to,
				"sort":sort,
				"isAsc":isAsc
			}
			return jsonParam;
		}
	 	
		initPageToJson([[${page.pages}]],[[${page.current}]],'draftuser/listUI',params());
	    
		function search(){
			
			loadPageToJson('draftuser/listUI',params());
		}
		
		function allEmpty() {
			$(".am-form-field").val('');
			
			$("#sort").val('draft_time');
			$("#isAsc").val('false');
			
			$("#status").val(-1).trigger('changed.selected.amui');
			$("#type").val(-1).trigger('changed.selected.amui');
			$(".empty").removeAttr('value');
		}
		
		
		

		function sortAsc(clum) {
			$("#sort-desc").css("color","#c0bfbf");
			$("#sort-asc").css("color","#666565");
			loadPageToJson('draftuser/listUI',params(clum,true));
			console.log(params(clum,true))
		}
		
		function sortDesc(clum) {
			$("#sort-desc").css("color","#666565");
			$("#sort-asc").css("color","#c0bfbf");
			loadPageToJson('draftuser/listUI',params(clum,false));
			console.log(params(clum,false))
		}
		
		
		
		]]>
	</script>
