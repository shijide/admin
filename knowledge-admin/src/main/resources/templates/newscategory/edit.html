<div class="row-content am-cf">
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">更新類別</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form class="am-form tpl-form-line-form" id="newsCategoryForm" method="post">
						<input type="hidden" name="id" th:value="${record.id}">
						<div class="am-form-group">
							<label for="name" class="am-u-sm-2 am-form-label">類別名稱</label>
							<div class="am-u-sm-10">
								<input type="text" id="name" class="tpl-form-input" placeholder="请输入類別清名稱" name="name" th:value="${record.name}"  required="required"/> 
							</div>
						</div>
						<div class="am-form-group">
							<label for="weight" class="am-u-sm-2 am-form-label">權重</label>
							<div class="am-u-sm-10">
								<input type="text" id="weight" class="tpl-form-input" placeholder="请输入權重" name="weight" th:value="${record.weight}" required="required"/> 
							</div>
						</div>
						
						<div class="am-form-group">
							<label for="productStatus" class="am-u-sm-2 am-form-label">狀態（上/下架）</label>
							<div class="am-u-sm-10">
								<div class="tpl-switch">
									<input type="checkbox"
										class="ios-switch bigswitch tpl-switch-btn am-margin-top-xs"
										id="status" value="1" name="status" th:checked="${record.status ==1 }"/>
									<div class="tpl-switch-btn-view">
										<div></div>
									</div>
								</div>
							</div>
						</div>

						<div class="am-form-group">
							<div class="am-u-sm-10 am-u-sm-push-2">
								
								<button type="button" onclick="javascript:$('#newsCategoryForm').submit();"
									class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										<button type="button" onclick="loadPage('newscategory/listUI')"
									class="am-btn am-btn-success tpl-btn-bg-color-success ">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script th:inline="javascript">
	<![CDATA[
	$('select').selected();
	validateUserForm();
	function validateUserForm(){    
	    $('#newsCategoryForm').validate({
	        errorElement : 'span',
	        errorClass : 'am-icon-times',
	        focusInvalid : true,
	        onkeyup:false,
	        ignore : "",
	        rules : {
	            name : {
	                required : true
	            }
	        },
	        messages : {
	            name : {
	                required : "類別名稱不能為空"
	            }
	        },
	        submitHandler : function(form) {
	        	commit('newsCategoryForm', 'newscategory/save', 'newscategory/listUI');
	        }
	    });
	}
		]]>
	</script>
