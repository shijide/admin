<div class="row-content am-cf">
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">新增關鍵詞</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form class="am-form tpl-form-line-form" id="keywordForm" method="post">
						<div class="am-form-group">
							<label for="title" class="am-u-sm-2 am-form-label">關鍵詞</label>
							<div class="am-u-sm-10">
								<input type="text" id="keyword" class="tpl-form-input" placeholder="请输入關鍵詞" name="keyword"  required="required"/> 
							</div>
						</div>
						<div class="am-form-group">
							<label for="productStatus" class="am-u-sm-2 am-form-label">狀態（上/下架）</label>
							<div class="am-u-sm-10">
								<div class="tpl-switch">
									<input type="checkbox"
										class="ios-switch bigswitch tpl-switch-btn am-margin-top-xs"
										id="status" value="1" name="status" />
									<div class="tpl-switch-btn-view">
										<div></div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="am-form-group">
							<div class="am-u-sm-10 am-u-sm-push-2">
								
								<button type="button" onclick="javascript:$('#keywordForm').submit();"
									class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										<button type="button" onclick="loadPage('messagekeyword/listUI')"
									class="am-btn am-btn-success tpl-btn-bg-color-success ">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script th:inline="javascript">
	<![CDATA[
		$('select').selected();
		validateNewsCategoryForm();
		function validateNewsCategoryForm(){
		    $('#keywordForm').validate({
		        errorElement : 'span',
		        errorClass : 'am-icon-times',
		        focusInvalid : true,
		        onkeyup:false,
		        ignore : "",
		        rules : {
		            keyword : {
		                required : true
		            }
		        },
		        messages : {
		        	keyword : {
		                required : "關鍵詞不能為空"
		            }
		        },
		        submitHandler : function(form) {
		        	commit('keywordForm', 'messagekeyword/save', 'messagekeyword/listUI');
		        }
		    });
	    }
		
		]]>
	</script>
